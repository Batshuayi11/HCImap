<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Directions</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Control Geocoder (for geocoding locations) -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Basic styling for the map and directions -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 778px; /* Full height initially */
            width: 428px; /* Full width */
            transition: height 0.3s ease; /* Smooth transition */
        }

        #directions {
            height: 0; /* Hidden initially */
            overflow: hidden; /* Prevent overflow */
            width: 428px; /* Full width */
            transition: height 0.3s ease; /* Smooth transition */
        }

        #container {
            width: 428px;
            margin: 0 auto; /* Center the container */
        }

        /* Input fields styling */
        #inputContainer {
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Ensure input fields are above the map */
            background-color: white; /* Background for visibility */
        }
    </style>
</head>
<body>

    <!-- Input fields for "From" and "To" locations -->
    <div id="inputContainer">
        <input type="text" id="fromInput" placeholder="From location" />
        <input type="text" id="toInput" placeholder="To location" />
        <button id="submitButton">Get Directions</button>
    </div>

    <!-- Container for map and directions -->
    <div id="container">
        <!-- Map container -->
        <div id="map"></div>
        <!-- Directions container -->
        <div id="directions"></div>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([-13.2543, 34.3015], 7); // Center Malawi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Routing control (initial, empty)
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim(),
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, { draggable: true });
            }
        }).addTo(map);

        // Geocoding function
        function geocode(address, callback) {
            var geocoder = L.Control.Geocoder.nominatim(); // Ensure proper geocoder
            geocoder.geocode(address, function(results) {
                if (results && results.length > 0) {
                    callback(results[0].center);
                } else {
                    alert("Location not found: " + address);
                }
            });
        }

        // Event listener for the button
        document.getElementById('submitButton').addEventListener('click', function() {
            var fromAddress = document.getElementById('fromInput').value;
            var toAddress = document.getElementById('toInput').value;

            if (fromAddress && toAddress) {
                // Geocode both addresses
                geocode(fromAddress, function(fromLocation) {
                    geocode(toAddress, function(toLocation) {
                        // Set waypoints in the routing control
                        routingControl.setWaypoints([
                            L.latLng(fromLocation.lat, fromLocation.lng),
                            L.latLng(toLocation.lat, toLocation.lng)
                        ]);

                        // Set map height to 50% and show directions
                        document.getElementById('map').style.height = '389px'; // 50% of 778px
                        document.getElementById('directions').style.height = '389px'; // 50% of 778px
                        document.getElementById('directions').innerHTML = '<h3>Directions</h3>';
                        routingControl.on('routesfound', function(e) {
                            var routes = e.routes;
                            var summary = routes[0].summary;
                            document.getElementById('directions').innerHTML += 
                                `<p>Distance: ${summary.totalDistance} meters</p>` +
                                `<p>Time: ${summary.totalTime} seconds</p>`;
                        });
                    });
                });
            } else {
                alert('Please enter both From and To locations.');
            }
        });
    </script>
</body>
</html>
