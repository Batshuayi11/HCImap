<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Directions</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Control Geocoder (for geocoding locations) -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Basic styling for the map and directions -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 428px;
            margin: 0;
        }

        #map {
            height: 778px; /* Full height initially */
            width: 100%;
            display: none; /* Hide the map initially */
        }

        #directions {
            display: none; /* Hide the directions initially */
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Input fields for "From" and "To" locations -->
    <input type="text" id="fromInput" placeholder="From location" />
    <input type="text" id="toInput" placeholder="To location" />
    <button id="submitButton">Get Directions</button>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Directions container -->
    <div id="directions"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([-13.2543, 34.3015], 7); // Center Malawi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Routing control (initial, empty)
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim(),  // Ensure geocoding is linked to routing
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, { draggable: true });
            }
        }).addTo(map);

        // Geocoding function (using Leaflet Control Geocoder)
        function geocode(address, callback) {
            var geocoder = L.Control.Geocoder.nominatim(); // Ensure proper geocoder
            geocoder.geocode(address, function(results) {
                if (results && results.length > 0) {
                    callback(results[0].center);
                } else {
                    alert("Location not found: " + address);
                }
            });
        }

        // Event listener for the button
        document.getElementById('submitButton').addEventListener('click', function() {
            var fromAddress = document.getElementById('fromInput').value;
            var toAddress = document.getElementById('toInput').value;

            if (fromAddress && toAddress) {
                // Show the map and hide the directions initially
                document.getElementById('map').style.display = 'block';
                document.getElementById('directions').style.display = 'none';

                // Geocode both addresses
                geocode(fromAddress, function(fromLocation) {
                    geocode(toAddress, function(toLocation) {
                        // Set waypoints in the routing control
                        routingControl.setWaypoints([
                            L.latLng(fromLocation.lat, fromLocation.lng),
                            L.latLng(toLocation.lat, toLocation.lng)
                        ]);

                        // After setting waypoints, display the directions
                        routingControl.on('routesfound', function(e) {
                            var routes = e.routes;
                            var summary = routes[0].summary;

                            // Set directions content
                            var directionsDiv = document.getElementById('directions');
                            directionsDiv.innerHTML = `
                                <h3>Directions</h3>
                                <p>Distance: ${summary.totalDistance} meters</p>
                                <p>Time: ${summary.totalTime} seconds</p>
                            `;

                            // Show the directions and adjust map height
                            directionsDiv.style.display = 'block';
                            document.getElementById('map').style.height = '50%'; // Set map to half height
                            directionsDiv.style.height = '50%'; // Set directions to half height
                        });
                    });
                });
            } else {
                alert('Please enter both From and To locations.');
            }
        });
    </script>
</body>
</html>
