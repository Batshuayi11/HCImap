<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Directions</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Control Geocoder (for geocoding locations) -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Basic styling for the map and directions -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
            transition: height 0.3s ease;
        }
        #directions {
            display: none;
            height: 50%;
            overflow-y: auto;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Input fields for "From" and "To" locations -->
    <input type="text" id="fromInput" placeholder="From location" />
    <input type="text" id="toInput" placeholder="To location" />
    <button id="submitButton">Get Directions</button>

    <!-- Container for the map and directions -->
    <div id="container">
        <div id="map"></div>
        <div id="directions"></div>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([-13.2543, 34.3015], 7); // Center Malawi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Routing control (initial, empty)
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim(),  // Ensure geocoding is linked to routing
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, { draggable: true });
            },
            lineOptions: {
                styles: [{ color: '#6FA1EC', weight: 4 }]
            },
            showAlternatives: true,
            altLineOptions: {
                styles: [{ color: '#9D9D9D', weight: 4 }]
            },
            // Directions container
            containerClassName: 'leaflet-routing-container'
        });

        routingControl.addTo(map);

        // Geocoding function (using Leaflet Control Geocoder)
        function geocode(address, callback) {
            var geocoder = L.Control.Geocoder.nominatim(); // Ensure proper geocoder
            geocoder.geocode(address, function(results) {
                if (results && results.length > 0) {
                    callback(results[0].center);
                } else {
                    alert("Location not found: " + address);
                }
            });
        }

        // Event listener for the button
        document.getElementById('submitButton').addEventListener('click', function() {
            var fromAddress = document.getElementById('fromInput').value;
            var toAddress = document.getElementById('toInput').value;

            if (fromAddress && toAddress) {
                // Geocode both addresses
                geocode(fromAddress, function(fromLocation) {
                    geocode(toAddress, function(toLocation) {
                        // Set waypoints in the routing control
                        routingControl.setWaypoints([
                            L.latLng(fromLocation.lat, fromLocation.lng),
                            L.latLng(toLocation.lat, toLocation.lng)
                        ]);

                        // Adjust the layout to show directions at the bottom
                        document.getElementById('map').style.height = "50%";
                        document.getElementById('directions').style.display = "block";
                    });
                });
            } else {
                alert('Please enter both From and To locations.');
            }
        });
    </script>
</body>
</html>
